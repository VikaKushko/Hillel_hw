<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>

    <h1>Выбор цветовой схемы</h1>

    <form id="colorForm">
        <label>
            <input type="radio" name="colorScheme" value="light" checked> Светлая
        </label>
        <label>
            <input type="radio" name="colorScheme" value="dark"> Темная
        </label>

        <button type="submit">Сохранить</button>
    </form>

    <h2>Избранное</h2>

    <input type="text" id="newItemText" placeholder="Введите текст">
    <button id="addBtn">Добавить в список</button>
    <ul id="itemList">

    <script src="js/script.js"></script>
</body>
</html>
